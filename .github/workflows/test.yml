name: Build

on:
  push:
    branches: [main]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        otp: ['26', '27']

    steps:
      - uses: actions/checkout@v4

      - name: Setup Erlang/OTP
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}

      - name: Setup Elixir
        uses: erlef/setup-beam@v1
        with:
          otp-version: ${{ matrix.otp }}
          elixir-version: '1.18'

      - name: Build
        run: make

      - name: Run tests
        run: make test

      - name: Create distribution
        run: make dist

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: rabbitmq_mqtt_username_interceptor-otp${{ matrix.otp }}
          path: dist/*.ez
